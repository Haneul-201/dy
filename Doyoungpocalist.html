      function App() {
        const [searchTerm, setSearchTerm] = React.useState("");
        const [selectedItems, setSelectedItems] = React.useState(new Set());
        const [selectedCategory, setSelectedCategory] = React.useState("All");
        const [copySuccess, setCopySuccess] = React.useState(false);

        // Flatten all items for filtering/searching
        const allItems = photocardData.flatMap(group =>
          group.items.map(item => ({
            ...item,
            category: group.category,
          }))
        );

        const categories = ["All", ...photocardData.map(group => group.category)];

        // Filter items by category and search term
        const filteredItems = allItems.filter(item => {
          const matchCategory = selectedCategory === "All" || item.category === selectedCategory;
          const matchSearch = item.name.toLowerCase().includes(searchTerm.toLowerCase());
          return matchCategory && matchSearch;
        });

        // Toggle selection by name (Set for easy add/remove)
        function toggleSelect(name) {
          setSelectedItems(prev => {
            const newSet = new Set(prev);
            if (newSet.has(name)) {
              newSet.delete(name);
            } else {
              newSet.add(name);
            }
            return newSet;
          });
        }

        // Select all filtered items
        function selectAll() {
          setSelectedItems(prev => {
            const newSet = new Set(prev);
            filteredItems.forEach(item => newSet.add(item.name));
            return newSet;
          });
        }

        // Deselect all filtered items
        function deselectAll() {
          setSelectedItems(prev => {
            const newSet = new Set(prev);
            filteredItems.forEach(item => newSet.delete(item.name));
            return newSet;
          });
        }

        // Copy selected items as markdown
        function copySelected() {
          if (selectedItems.size === 0) {
            alert("Please select at least one photocard.");
            return;
          }
          const selectedArray = allItems.filter(item => selectedItems.has(item.name));
          const mdList = selectedArray
            .map(item => `- ${item.name}\n  ![${item.name}](${item.image})`)
            .join("\n\n");

          navigator.clipboard.writeText(mdList).then(() => {
            setCopySuccess(true);
            setTimeout(() => setCopySuccess(false), 2000);
          });
        }

        return (
          <div>
            <h1 className="text-4xl font-bold mb-6">NCT Doyoung Photocard List</h1>

            <div className="flex flex-wrap gap-2 mb-4">
              {categories.map(cat => (
                <button
                  key={cat}
                  className={`px-4 py-2 rounded border ${
                    selectedCategory === cat
                      ? "bg-blue-600 text-white border-blue-600"
                      : "bg-white text-gray-700 border-gray-300"
                  }`}
                  onClick={() => setSelectedCategory(cat)}
                >
                  {cat}
                </button>
              ))}
            </div>

            <div className="mb-4 flex gap-3 flex-wrap items-center">
              <input
                type="text"
                placeholder="Search photocard..."
                className="border border-gray-300 rounded px-3 py-2 flex-grow min-w-[200px]"
                value={searchTerm}
                onChange={e => setSearchTerm(e.target.value)}
              />

              <button
                className="bg-green-600 text-white px-4 py-2 rounded"
                onClick={selectAll}
              >
                Select All
              </button>

              <button
                className="bg-red-600 text-white px-4 py-2 rounded"
                onClick={deselectAll}
              >
                Deselect All
              </button>

              <button
                className="bg-blue-600 text-white px-4 py-2 rounded"
                onClick={copySelected}
              >
                Copy Selected
              </button>
            </div>

            <div className="mb-4 font-semibold text-gray-700">
              Total Cards: {filteredItems.length} | Selected: {selectedItems.size}
            </div>

            {copySuccess && (
              <div className="mb-4 text-green-700 font-semibold">
                Copy successful! Paste the markdown anywhere.
              </div>
            )}

            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
              {filteredItems.map(item => (
                <div
                  key={item.name}
                  className={`cursor-pointer border border-gray-300 rounded p-2 flex flex-col items-center hover:shadow ${
                    selectedItems.has(item.name) ? "selected" : ""
                  }`}
                  onClick={() => toggleSelect(item.name)}
                  title={item.name}
                >
                  <img src={item.image} alt={item.name} className="rounded" />
                  <div className="mt-2 text-center text-sm">{item.name}</div>
                </div>
              ))}
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
